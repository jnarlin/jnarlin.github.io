<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, inital-scale=1.0">
        <title>Jeremy Narlin</title>
        <link rel = "stylesheet" href = "style2.css"> <!-- CSS -->
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header> <!-- HEADER -->
            <a href="index.html" class="logo"><h1>J.N.</h1></a>
            <nav>
                <a href="index.html"><b>HOME</b></a>
            </nav>
        </header>

        <div class = "visual"> <!-- VISUALIZATIONS -->
            <h2><b>VISUALIZATIONS</b></h2>  
            <!-- SVG #1 (in-class) -->
            <h3>In-Class Visualization</h3>
            <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" class = "graph">
                <rect x="50" y="50" width="40" height="100" fill="blue" />
                <text x="70" y="170" font-family="Verdana" font-size="12" fill="white" text-anchor="middle">50</text>
                <rect x="120" y="70" width="40" height="80" fill="green" />
                <text x="140" y="170" font-family="Verdana" font-size="12" fill="white" text-anchor="middle">40</text>
                <rect x="190" y="30" width="40" height="120" fill="red" />
                <text x="210" y="170" font-family="Verdana" font-size="12" fill="white" text-anchor="middle">60</text>
                <rect x="260" y="90" width="40" height="60" fill="orange" />
                <text x="280" y="170" font-family="Verdana" font-size="12" fill="white" text-anchor="middle">30</text>
                <text x="70" y="190" font-family="Verdana" font-size="14" fill="white" text-anchor="middle">A</text>
                <text x="140" y="190" font-family="Verdana" font-size="14" fill="white" text-anchor="middle">B</text>
                <text x="210" y="190" font-family="Verdana" font-size="14" fill="white" text-anchor="middle">C</text>
                <text x="280" y="190" font-family="Verdana" font-size="14" fill="white" text-anchor="middle">D</text>
            </svg>    

            <!-- SVG #2 -->
            <h3><br><br>PokeBall</h3>
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" class = "poke">
                <rect x="0" y="0" width="200" height="100" fill="red" />
                <rect x="0" y="100" width="200" height="100" fill="white" />
                <rect x="0" y="90" width="200" height="20" fill="black" />
                <circle cx="100" cy="100" r="20" fill="black" />
                <circle cx="100" cy="100" r="10" fill="white" />
                <circle cx="100" cy="100" r="100" fill="none" stroke="black" stroke-width="10" />
            </svg>
        </div>

        <footer class="footer"> <!-- FOOTER -->
            <h2>© 2024 by Jeremy Narlin</h2>
            <a href="#home" class="logo" id="backToTop"><h2>↑   BACK TO TOP</h2></a>
        </footer>

        <script src="vis.js"></script> <!-- JS -->
    </body>
</html>
